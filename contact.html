<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cuisine | Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="modal grid">
      <div class="box1">
        <h2>Let's get in touch</h2>
        <p>We're open for any suggestion or just to have a chat</p>
        <ul>
          <li>
            <i class="fas fa-location fa-1x"></i>
            <p class="ind">
              Address: 198 West 21th Street, Suite 721 New York NY 10016
            </p>
          </li>

          <li>
            <i class="fas fa-phone fa-1x"></i>
            <p>Phone: + 1236 2355 98</p>
          </li>

          <li>
            <i class="fab fa-google fa-1x"></i>
            <p>Email: info@lacuisine.ng</p>
          </li>

          <li>
            <i class="fab fa-facebook fa-1x"></i>
            <p>lacuisine/facebook.com</p>
          </li>
        </ul>
      </div>
      <div class="box2">
        <h2>Get in touch</h2>
        <form action="">
          <div>
            <label for="">FULL NAME</label>
            <input type="text" placeholder="Name" />
          </div>
          <div>
            <label for="">EMAIL ADDRESS</label>
            <input type="email" placeholder="Email" />
          </div>
          <div>
            <label for="">SUBJECT</label>
            <input type="text" placeholder="Subject" />
          </div>
          <div>
            <label for="">MESSAGE</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="message"
            ></textarea>
          </div>
        </form>

        <button>Send Message</button>
        <button><a href="index.html">Go Home!</a></button>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
